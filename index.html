<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Poster Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1100px;
        }
        .editor {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        .poster-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .poster {
            width: 100%;
            max-width: 450px;
            border: 5px solid #ff3b30;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            position: relative;
        }
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 59, 48, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .news-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }
        .news-title, .email, .sponsor {
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 5px;
            background: rgba(255, 87, 34, 0.8);
            backdrop-filter: blur(10px);
            color: white;
        }
        .sponsor {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 59, 48, 0.8);
        }
        .sponsor-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-left: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff3b30;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>News Poster Editor</h2>
    <div class="container">
        <div class="editor">
            <label>Upload News Image:</label>
            <input type="file" id="mainImageUpload" accept="image/*"><br>
            
            <label>Channel Logo:</label>
            <input type="file" id="channelLogoUpload" accept="image/*"><br>
            
            <label>News Channel Name:</label>
            <input type="text" id="channelNameInput"><br>
            
            <label>Date:</label>
            <input type="text" id="dateInput"><br>
            
            <label>News Title:</label>
            <textarea id="newsTitleInput" rows="2"></textarea><br>
            
            <label>Email Address:</label>
            <input type="text" id="emailInput"><br>
            
            <label>Sponsor Text:</label>
            <input type="text" id="sponsorTextInput"><br>
            
            <label>Upload Sponsor Logo:</label>
            <input type="file" id="sponsorLogoUpload" accept="image/*"><br>
            
            <button onclick="downloadPoster()">Download Poster</button>
        </div>

        <div class="poster-preview">
            <div class="poster" id="poster">
                <div class="top-section">
                    <div class="channel-container">
                        <img id="channelLogo" class="channel-logo" src="" alt="Channel Logo">
                        <div id="channelName">Channel Name</div>
                    </div>
                    <div id="dateText">Date</div>
                </div>
                <img id="mainImage" class="news-image" src="" alt="News Image">
                <div class="news-title" id="newsTitle">Title Goes Here</div>
                <div class="email" id="emailText">youremail@gmail.com</div>
                <div class="sponsor" id="sponsorText">Sponsor Section <img id="sponsorLogo" class="sponsor-logo" src="" alt="Sponsor Logo"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('mainImageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('mainImage').src = URL.createObjectURL(file);
            }
        });
        
        document.getElementById('channelLogoUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('channelLogo').src = URL.createObjectURL(file);
            }
        });
        
        document.getElementById('sponsorLogoUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('sponsorLogo').src = URL.createObjectURL(file);
            }
        });
        
        document.getElementById('channelNameInput').addEventListener('input', function() {
            document.getElementById('channelName').textContent = this.value;
        });
        
        document.getElementById('dateInput').addEventListener('input', function() {
            document.getElementById('dateText').textContent = this.value;
        });
        
        document.getElementById('newsTitleInput').addEventListener('input', function() {
            document.getElementById('newsTitle').textContent = this.value;
        });
        
        document.getElementById('emailInput').addEventListener('input', function() {
            document.getElementById('emailText').textContent = this.value;
        });
        
        document.getElementById('sponsorTextInput').addEventListener('input', function() {
            document.getElementById('sponsorText').textContent = this.value;
        });
    </script>
</body>
</html>
