<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Template Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .template {
            position: relative;
            width: 100%;
            height: 800px;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            max-width: 100px;
            max-height: 50px;
        }
        .date {
            font-size: 18px;
            font-weight: bold;
        }
        .news-image {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            background-position: center;
            background-size: cover;
            margin-top: 20px;
        }
        .news-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .email {
            font-size: 16px;
            margin-top: 10px;
        }
        .advertisement {
            font-size: 14px;
            margin-top: 30px;
            color: #888;
        }
        .controls {
            margin-top: 20px;
        }
        .controls input, .controls select, .controls button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .controls button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .template {
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="template">
        <div class="header">
            <img id="channel-logo" src="https://via.placeholder.com/100x50" alt="Channel Logo">
            <div class="date" id="date"></div>
        </div>
        <div class="news-image" id="news-image"></div>
        <div class="news-title" id="news-title">Sample News Title</div>
        <div class="email" id="email">email@example.com</div>
        <div class="advertisement">Your Advertisement Here</div>
    </div>

    <div class="controls">
        <label for="logo">Channel Logo URL:</label>
        <input type="url" id="logo" placeholder="Enter logo URL" onchange="updateLogo()">
        
        <label for="image">News Image URL:</label>
        <input type="url" id="image" placeholder="Enter image URL" onchange="updateImage()">
        
        <label for="title">News Title:</label>
        <input type="text" id="title" placeholder="Enter title" onchange="updateTitle()">
        
        <label for="title-color">News Title Color:</label>
        <input type="color" id="title-color" value="#333333" onchange="updateTitleColor()">
        
        <label for="email">Reporter Email:</label>
        <input type="email" id="email-input" placeholder="Enter email" onchange="updateEmail()">
        
        <label for="advertisement">Advertisement:</label>
        <input type="text" id="advertisement" placeholder="Enter ad text" onchange="updateAdvertisement()">
        
        <button onclick="previewChanges()">Preview Changes</button>
    </div>
</div>

<script>
    // Automatically set today's date
    document.getElementById("date").textContent = new Date().toLocaleDateString();

    // Update the channel logo
    function updateLogo() {
        const logoUrl = document.getElementById("logo").value;
        document.getElementById("channel-logo").src = logoUrl;
    }

    // Update the news image
    function updateImage() {
        const imageUrl = document.getElementById("image").value;
        document.getElementById("news-image").style.backgroundImage = `url(${imageUrl})`;
    }

    // Update the news title
    function updateTitle() {
        const title = document.getElementById("title").value;
        document.getElementById("news-title").textContent = title;
    }

    // Update the news title color
    function updateTitleColor() {
        const color = document.getElementById("title-color").value;
        document.getElementById("news-title").style.color = color;
    }

    // Update the email address
    function updateEmail() {
        const email = document.getElementById("email-input").value;
        document.getElementById("email").textContent = email;
    }

    // Update the advertisement text
    function updateAdvertisement() {
        const adText = document.getElementById("advertisement").value;
        document.querySelector(".advertisement").textContent = adText;
    }

    // Preview changes in the template
    function previewChanges() {
        updateLogo();
        updateImage();
        updateTitle();
        updateTitleColor();
        updateEmail();
        updateAdvertisement();
    }
</script>

</body>
</html>
