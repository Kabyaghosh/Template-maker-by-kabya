<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Poster Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .poster-container {
            width: 600px;
            height: 800px;
            position: relative;
            background: url('https://unsplash.com/photos/dark-purple-to-red-to-orange-gradient-B_oL3jEt5L4') no-repeat center;
            background-size: cover;
            padding: 20px;
            border: 5px solid #d62828;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        .news-image {
            width: 100%;
            height: 300px;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            text-align: center;
            position: relative;
        }
        .news-title {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }
        .email-section {
            font-size: 16px;
            text-align: center;
            color: #fff;
            background: #d62828;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }
        .sponsor-section {
            font-size: 16px;
            text-align: center;
            color: white;
            background: #444;
            padding: 10px;
            border-radius: 6px;
        }
        input, textarea, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #d62828;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>News Poster Editor</h2>

    <div class="poster-container" id="poster">
        <div class="header">
            <span contenteditable="true" id="newsChannel">KALAMOLOGY NEWS</span>
            <span contenteditable="true" id="newsDate">02 ফেব্রুয়ারি 2025</span>
        </div>
        <div class="news-image" id="newsImage">Upload Your Image</div>
        <div class="news-title" contenteditable="true" id="newsTitle">Enter News Title Here</div>
        <div class="email-section" contenteditable="true" id="newsEmail">abulkalaminakbar@gmail.com</div>
        <div class="sponsor-section" contenteditable="true" id="sponsorText">SABBIR TELECOM - VIVO SHOP</div>
    </div>

    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="downloadPoster()">Download Poster</button>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('newsImage').style.background = `url('${e.target.result}') no-repeat center`;
                    document.getElementById('newsImage').style.backgroundSize = "cover";
                    document.getElementById('newsImage').textContent = "";
                };
                reader.readAsDataURL(file);
            }
        });

        function downloadPoster() {
            html2canvas(document.getElementById('poster')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'news-poster.png';
                link.click();
            });
        }
    </script>

</body>
</html>
