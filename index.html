<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Poster Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1100px;
        }
        .editor {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        .poster-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .poster {
            width: 100%;
            max-width: 450px;
            border: 5px solid #ff3b30;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .top-section {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 59, 48, 0.8);
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
            backdrop-filter: blur(5px);
        }
        .news-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #ddd;
            border-radius: 5px;
        }
        .news-title, .email, .sponsor {
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 5px;
            backdrop-filter: blur(8px);
        }
        .news-title {
            background: rgba(255, 87, 34, 0.8);
            color: white;
        }
        .email {
            background: rgba(51, 51, 51, 0.8);
            color: white;
        }
        .sponsor {
            background: rgba(255, 59, 48, 0.8);
            color: white;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff3b30;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>News Poster Editor</h2>
    <div class="container">
        <div class="editor">
            <label>Upload News Image:</label>
            <input type="file" id="mainImageUpload"><br>

            <label>News Channel Name:</label>
            <input type="text" id="channelNameInput" value="Channel Name"><br>

            <label>Date:</label>
            <input type="text" id="dateInput" value="Set Your date"><br>

            <label>News Title:</label>
            <textarea id="newsTitleInput" rows="2">Title goes here</textarea><br>

            <label>Email Address:</label>
            <input type="text" id="emailInput" value="youremail@gmail.com"><br>

            <label>Sponsor Text:</label>
            <input type="text" id="sponsorTextInput" value="Sponsor Section"><br>

            <button onclick="downloadPoster()">Download Poster</button>
        </div>

        <div class="poster-preview">
            <div class="poster" id="poster">
                <div class="top-section">
                    <div id="channelName">Channel Name</div>
                    <div id="dateText">Date</div>
                </div>
                <img id="mainImage" class="news-image" src="" alt="News Image">
                <div class="news-title" id="newsTitle">Title Goes Here</div>
                <div class="email" id="emailText">youremail@gmail.com</div>
                <div class="sponsor" id="sponsorText">Sponsor Section</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('mainImageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('mainImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('channelNameInput').addEventListener('input', function() {
            document.getElementById('channelName').innerText = this.value;
        });
        
        document.getElementById('dateInput').addEventListener('input', function() {
            document.getElementById('dateText').innerText = this.value;
        });

        document.getElementById('newsTitleInput').addEventListener('input', function() {
            document.getElementById('newsTitle').innerText = this.value;
        });

        document.getElementById('emailInput').addEventListener('input', function() {
            document.getElementById('emailText').innerText = this.value;
        });

        document.getElementById('sponsorTextInput').addEventListener('input', function() {
            document.getElementById('sponsorText').innerText = this.value;
        });

        function downloadPoster() {
            html2canvas(document.getElementById('poster')).then(canvas => {
                let link = document.createElement('a');
                link.download = 'news_poster.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
