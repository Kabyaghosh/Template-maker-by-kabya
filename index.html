<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Poster Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .editor {
            width: 300px;
            padding: 10px;
            background: #fff;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .poster {
            position: relative;
            width: 400px;
            height: 500px;
            background: white;
            border: 5px solid red;
            padding: 10px;
            text-align: center;
            overflow: hidden;
        }
        .poster img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .headline, .date, .content, .footer {
            position: absolute;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        .headline {
            top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .date {
            top: 10px;
            right: 10px;
            font-size: 16px;
        }
        .content {
            bottom: 80px;
            font-size: 14px;
            width: 90%;
        }
        .footer {
            bottom: 10px;
            font-size: 12px;
        }
        .sponsor-logo {
            width: 80px;
            height: 30px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            object-fit: contain;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 14px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>News Poster Editor</h2>

    <div class="container">
        <div class="editor">
            <label>Upload Main Image:</label>
            <input type="file" id="mainImageUpload"><br><br>

            <label>Headline:</label>
            <input type="text" id="headlineInput" value="KALAMOLOGY NEWS"><br><br>

            <label>Date:</label>
            <input type="text" id="dateInput" value="02 ফেব্রুয়ারি ২০২৫"><br><br>

            <label>Main Content:</label>
            <textarea id="contentInput" rows="4">চ্যাম্পিয়ন নাটোর রাজশাহী ফুটবল দলের হয়ে খেলেছেন সাতক্ষীরার দেবহাটা ও কালিগঞ্জ উপজেলার একাধিক ফুটবলার।</textarea><br><br>

            <label>Footer Email:</label>
            <input type="text" id="footerInput" value="abulkalaminakbar@gmail.com"><br><br>

            <label>Upload Sponsor Logo:</label>
            <input type="file" id="sponsorUpload"><br><br>

            <button onclick="downloadPoster()">Download Poster</button>
        </div>

        <div class="poster" id="poster">
            <img id="mainImage" src="" alt="Main Image">
            <div class="headline" id="headlineText">KALAMOLOGY NEWS</div>
            <div class="date" id="dateText">02 ফেব্রুয়ারি ২০২৫</div>
            <div class="content" id="contentText">
                চ্যাম্পিয়ন নাটোর রাজশাহী ফুটবল দলের হয়ে খেলেছেন সাতক্ষীরার দেবহাটা ও কালিগঞ্জ উপজেলার একাধিক ফুটবলার।
            </div>
            <div class="footer" id="footerText">abulkalaminakbar@gmail.com</div>
            <img id="sponsorImage" class="sponsor-logo" src="" alt="Sponsor Logo">
        </div>
    </div>

    <script>
        document.getElementById('mainImageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('mainImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('headlineInput').addEventListener('input', function() {
            document.getElementById('headlineText').innerText = this.value;
        });

        document.getElementById('dateInput').addEventListener('input', function() {
            document.getElementById('dateText').innerText = this.value;
        });

        document.getElementById('contentInput').addEventListener('input', function() {
            document.getElementById('contentText').innerText = this.value;
        });

        document.getElementById('footerInput').addEventListener('input', function() {
            document.getElementById('footerText').innerText = this.value;
        });

        document.getElementById('sponsorUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('sponsorImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function downloadPoster() {
            html2canvas(document.getElementById("poster")).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "news_poster.png";
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
