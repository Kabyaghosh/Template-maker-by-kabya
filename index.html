<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Poster Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1100px;
        }
        .editor {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        .poster-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .poster {
            width: 100%;
            max-width: 450px;
            border: 5px solid #ff3b30;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }
        .top-section {
            display: flex;
            justify-content: space-between;
            background: #ff3b30;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }
        .news-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #ddd;
            border-radius: 5px;
        }
        .news-title, .email, .sponsor {
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .news-title {
            background: #ff5722;
            color: white;
        }
        .email {
            background: #333;
            color: white;
        }
        .sponsor {
            background: #ff3b30;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff3b30;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .template-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .template-option {
            width: 80px;
            height: 100px;
            border: 2px solid transparent;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
        }
        .template-option.selected {
            border: 2px solid red;
        }
        .font-selector {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>News Poster Editor</h2>
    <div class="container">
        <div class="editor">
            <label>Upload News Image:</label>
            <input type="file" id="mainImageUpload"><br>

            <label>Choose Template:</label>
            <div class="template-selector">
                <div class="template-option selected" onclick="selectTemplate(1)"></div>
                <div class="template-option" onclick="selectTemplate(2)"></div>
                <div class="template-option" onclick="selectTemplate(3)"></div>
            </div>

            <label>Select Font:</label>
            <select id="fontSelector" class="font-selector">
                <option value="Arial">Arial</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Verdana">Verdana</option>
            </select>

            <label>News Channel Name:</label>
            <input type="text" id="channelNameInput" value="Channel Name"><br>

            <label>Date:</label>
            <input type="text" id="dateInput" value="Set Your date"><br>

            <label>News Title:</label>
            <textarea id="newsTitleInput" rows="2">Title goes here</textarea><br>

            <label>Email Address:</label>
            <input type="text" id="emailInput" value="youremail@gmail.com"><br>

            <label>Sponsor:</label>
            <input type="text" id="sponsorTextInput" value="Sponsor Section">
            <input type="file" id="sponsorImageUpload"><br>

            <button onclick="downloadPoster()">Download Poster</button>
        </div>

        <div class="poster-preview">
            <div class="poster" id="poster">
                <div class="top-section">
                    <div id="channelName">Channel Name</div>
                    <div id="dateText">Date</div>
                </div>
                <img id="mainImage" class="news-image" src="" alt="News Image">
                <div class="news-title" id="newsTitle">Title Goes Here</div>
                <div class="email" id="emailText">youremail@gmail.com</div>
                <div class="sponsor" id="sponsorText"><span>Sponsor Section</span> <img id="sponsorImage" src="" style="height: 30px;"></div>
            </div>
        </div>
    </div>

    <script>
        function selectTemplate(template) {
            document.querySelectorAll('.template-option').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.template-option')[template - 1].classList.add('selected');
        }

        document.getElementById('sponsorImageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('sponsorImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
